<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .logout-btn, .home-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #f44336;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
        .home-btn {
            background: #4CAF50;
        }
        .home-btn:hover {
            background: #45a049;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .action-btn {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 14px;
        }
        .edit-btn {
            background: #2196F3;
        }
        .edit-btn:hover {
            background: #1976D2;
        }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">

    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <a href="/" class="home-btn">üè† Home</a>
        <a href="/logout" class="logout-btn">üö™ Logout</a>
    </div>

    <h1>Admin Portal</h1>

    <!-- Form to add new FAQ -->
    <form action="/admin" method="POST">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" placeholder="Enter your question" required>

        <label for="answer">Answer:</label>
        <textarea id="answer" name="answer" placeholder="Enter the answer" required></textarea>

        <button type="submit">‚ûï Add FAQ</button>
    </form>

    <h2>Existing FAQs</h2>

    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for faq in faqs %}
            <tr>
                <td>{{ faq['question'] }}</td>
                <td>{{ faq['answer'] }}</td>
                <td>
                    <a href="{{ url_for('edit_faq', index=loop.index0) }}" class="action-btn edit-btn">‚úèÔ∏è Edit</a>
                    <a href="{{ url_for('delete_faq', index=loop.index0) }}" class="action-btn delete-btn">üóëÔ∏è Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
